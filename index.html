<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<nav class="main-nav">
    <h1 class="brand"> Word</h1>
</nav>

<body>
    <div class="container">
        <div class="word-row">
            <div class="box box0"></div>
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
        </div>
        <div class="word-row">
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>
        <div class="word-row">
            <div class="box box10"></div>
            <div class="box box11"></div>
            <div class="box box12"></div>
            <div class="box box13"></div>
            <div class="box box14"></div>
        </div>
        <div class="word-row">
            <div class="box box15"></div>
            <div class="box box16"></div>
            <div class="box box17"></div>
            <div class="box box18"></div>
            <div class="box box19"></div>
        </div>
        <div class="word-row">
            <div class="box box20"></div>
            <div class="box box21"></div>
            <div class="box box22"></div>
            <div class="box box23"></div>
            <div class="box box24"></div>
        </div>
        <div class="word-row">
            <div class="box box25"></div>
            <div class="box box26"></div>
            <div class="box box27"></div>
            <div class="box box28"></div>
            <div class="box box29"></div>
        </div>
    </div>

    <section class="keyboard">
        <div class="letter-row">
            <div class="letter Q">Q</div>
            <div class="letter W">W</div>
            <div class="letter E">E</div>
            <div class="letter R">R</div>
            <div class="letter T">T</div>
            <div class="letter Y">Y</div>
            <div class="letter U">U</div>
            <div class="letter I">I</div>
            <div class="letter O">O</div>
            <div class="letter P">P</div>
        </div>
        <div class="letter-row">
            <div class="letter A">A</div>
            <div class="letter S">S</div>
            <div class="letter D">D</div>
            <div class="letter F">F</div>
            <div class="letter G">G</div>
            <div class="letter H">H</div>
            <div class="letter J">J</div>
            <div class="letter K">K</div>
            <div class="letter L">L</div>
        </div>
        <div class="letter-row">
            <div class="special">ENTER</div>
            <div class="letter Z">Z</div>
            <div class="letter X">X</div>
            <div class="letter C">C</div>
            <div class="letter V">V</div>
            <div class="letter B">B</div>
            <div class="letter N">N</div>
            <div class="letter M">M</div>
            <div class="special">BACK</div>
        </div>


    </section>
</body>



<script src="word-game.js"></script>

</html>
